<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Battle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>⚔️ YOUTUBE BATTLE ⚔️</h1>

  <div class="battle">
    <div class="card" id="jimibloxx">
      <h2>jimibloxx_official</h2>
      <p>Subscribers: <span class="subs">0</span></p>
      <p>Views: <span class="views">0</span></p>
      <div class="bar"><div class="fill"></div></div>
    </div>

    <div class="vs">VS</div>

    <div class="card" id="dali">
      <h2>dali-p9y</h2>
      <p>Subscribers: <span class="subs">0</span></p>
      <p>Views: <span class="views">0</span></p>
      <div class="bar"><div class="fill"></div></div>
    </div>
  </div>

  <p class="leader" id="leader">Loading...</p>

  <script src="script.js"></script>
</body>
</html>
